# .github/workflows/feature_extraction.yml
name: Feature Extraction and Generation

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  extract_and_generate:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set up Git LFS
      run: git lfs install

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.8'

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Extract Features and Generate Track
      run: |
        python scripts/extract_features.py

    - name: Commit and Push Generated Track
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git lfs track "output/new_darkpsy_track.wav"  # Ensure Git LFS is tracking the file
        git add output/new_darkpsy_track.wav
        git commit -m 'Add generated Darkpsy track'
        git push
