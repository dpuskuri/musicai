# .github/workflows/tempo_detection.yml
name: Tempo Detection

on:
  push:
    branches:
      - main

jobs:
  detect_tempo:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3
      with:
        lfs: true  # This ensures Git LFS files are pulled

    - name: Set up Git LFS
      run: |
        git lfs install
        git lfs pull

    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.8'

    - name: Install dependencies
      run: |
        sudo apt-get install -y libsndfile1 ffmpeg
        python -m pip install --upgrade pip
        pip install librosa pydub

    - name: Verify and Process Audio File
      run: |
        python scripts/tempo_detection.py  # Adjust the path to match your directory structure
